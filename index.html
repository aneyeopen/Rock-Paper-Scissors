<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="headerBlock">
    <div class="headerTitle"> Rock Paper Scissors</div>
</div>
<div class="textBlock">
    <div class="text">Make your choice to start the game</div>
    <div class="winCount">Wins: </div>
    <div class="lossCount">Losses: </div>
    <div class="gameCount">Games: </div>

</div>
<div class="actionBlock">
    <div class="rockBlock">
        <img src="./Images/Rock.png" alt="a rock">
        <button class="rock">Rock</button>
    </div>
    <div class="paperBlock">
        <img src="./Images/Paper.png" alt="a paper">
        <button class="paper">Paper</button>
    </div>
    <div class="scissorsBlock">
        <img src="./Images/Scissors.png" alt="a scissor">
        <button class="scissors">Scissors</button>
    </div>
</div>

    <script src="rockpaperscissors.js"></script>
    
</body>
</html>
